<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahil Mathurkar</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <header id="header">
      <nav class="header_nav">
        <div class="header_nav-left">
          <div class="header_nav-logo">
            <img src="./assets/logo/UI design LOGO 1.png" alt="Logo" />
          </div>
          <div class="menu">
            <ul class="menu-list">
              <li class="list-item"><a class="links" href="#">ABOUT</a></li>
              <li class="list-item">
                <a class="active links" href="#">GALLERY</a>
              </li>
              <li class="list-item"><a class="links" href="#">CONTACTS</a></li>
            </ul>
          </div>
        </div>
        <div class="header_nav-right">
          <div class="border"></div>
          <button class="btn">Log in</button>
          <button class="btn">Register</button>
        </div>
      </nav>
    </header>
    <main id="main">
      <div class="main__container">
        <div class="main__container-left">
          <p>UI/UX</p>
          <h2>DESIGN</h2>
          <p>Strarted with designing on Figma & Adobe XD.</p>
          <p>See More..</p>
        </div>
      </div>
      <div class="main__container-right">
        <img src="./assets/images/dfg-removebg-preview 1.png" alt="img" />
      </div>
    </main>

    <footer id="footer">
      <p class="text">Social Media</p>
      <ul>
        <li class="list-item">
          <a class="links" href="#">
            <img
              src="./assets/icon/linkedin-removebg-preview 1.png"
              alt="Linkedin"
            />
          </a>
        </li>
        <li class="list-item">
          <a class="links" href="#">
            <img
              src="./assets/icon/twitter--v2-removebg-preview 1.png"
              alt="Twitter"
            />
          </a>
        </li>
        <li class="list-item">
          <a class="links" href="#">
            <img
              src="./assets/icon/instagram-new-removebg-preview 1.png"
              alt="Instagram"
            />
          </a>
        </li>
        <li class="list-item">
          <a class="links" href="#">
            <img
              src="./assets/icon/github-removebg-preview 1.png"
              alt="Github"
            />
          </a>
        </li>
        <li class="list-item">
          <a class="links" href="#">
            <img
              src="./assets/icon/facebook-removebg-preview 1.png"
              alt="Facebook"
            />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
